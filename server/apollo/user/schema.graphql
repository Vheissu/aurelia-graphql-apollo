type Query {
    loginUser(email: String!, password: String!): User
    user(id: ID!): User
    me: User
}

input UserInput {
    name: String!
    email: String!
    password: String!
}

type Mutation {
    createUser(data: UserInput): User
    updateUser(name: String, email: String, password: String, newPassword: String): User!
}

type User {
    id: ID!
    name: String!,
    email: String!,
    password: String
    createdAt: String!
    updatedAt: String!
    posts: [Post!]!
}
